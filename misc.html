<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Misc testing</title>
</head>
<body>
	<h1>Misc testing:</h1>
	<fieldset>
		<legend>Was this article helpful?</legend>
		<input type="button" value="Yes">
		<input type="button" value="No">
	</fieldset>
	<br>
	<fieldset>
		<legend>Was this article helpful?</legend>
		<button>Yes</button>
		<button>No</button>
	</fieldset>
	<br>
	<div role="group" aria-labelledby="feedback">
		<div id="feedback">Was this article helpful?</div>
		<button>Yes</button>
		<button>No</button>
	</div>
</body>
</html>
