<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Misc testing</title>
    <link rel="stylesheet" href="misc.css" />
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"
    ></script>
    <script src="misc.js"></script>
  </head>
  <body>
    <h1>Misc testing:</h1>
    <fieldset>
      <legend>Was this article helpful?</legend>
      <input type="button" value="Yes" />
      <input type="button" value="No" />
    </fieldset>
    <br />
    <fieldset>
      <legend>Was this article helpful?</legend>
      <button>Yes</button>
      <button>No</button>
    </fieldset>
    <br />
    <div role="group" aria-labelledby="feedback">
      <div id="feedback">Was this article helpful?</div>
      <button>Yes</button>
      <button>No</button>
    </div>

    <p>
      <span role="link" tabindex="0" data-href="https://google.com"
        >Fully accessible ARIA link</span
      >
    </p>

    <p><button id="button-123">Button 123</button></p>
    <hr />
    <h2>Deque AJAX focus example</h2>
    <p><button id="someButton">Load the AJAX content (not working)</button></p>
    <div id="someContainer" style="display: block"></div>

    <div
      c-xegsiteheadermobilenavdropdown_xegsiteheadermobilenavdropdown=""
      class="bg-grey"
      data-has-leaf="true"
    >
      <div
        c-xegsiteheadermobilenavdropdown_xegsiteheadermobilenavdropdown=""
        class="mobile-dropdown-header"
      >
        <button
          c-xegsiteheadermobilenavdropdown_xegsiteheadermobilenavdropdown=""
          class="xeg-h6 back-hamburger"
          aria-label="Back to main menu"
        >
          <i
            c-xegsiteheadermobilenavdropdown_xegsiteheadermobilenavdropdown=""
            class="back-chevron-left"
            aria-hidden="true"
            >&nbsp;&nbsp;&nbsp;</i
          >
          <span
            c-xegsiteheadermobilenavdropdown_xegsiteheadermobilenavdropdown=""
            class="back-font-size"
            >Back</span
          >
        </button>
      </div>
    </div>
    <br />
    <br />
    <div>
      <button id="colors" role="combobox" aria-expanded="true" aria-controls="colorsListbox">Select a color:</button>
      <div id="colorsListbox" role="listbox" >
        <ul role="presentation" style="list-style:none;">
          <li role="presentation"><span aria-selected="true" role="option">option 1</span></li>
          <li role="presentation"><span aria-selected="false" role="option">option 2</span></li>
          <li role="presentation"><span aria-selected="false" role="option">option 3</span></li>
        </ul>
      </div>
  </div>
  
    <div>
      <button id="colors2" aria-expanded="true" aria-controls="colorsListbox2">Select a color:</button>
      <div id="colorsListbox2" aria-label="Color options" role="dialog">
        <div role="group" aria-label="Select one or more"></div>
          <ul style="list-style:none;">
            <li><input type="checkbox" value="red" id="option4" checked><label for="option4">Red</label></li>
            <li><input type="checkbox" value="green" id="option5"><label for="option5">Green</label></li>
            <li><input type="checkbox" value="blue" id="option6"><label for="option6">Blue</label></li>
          </ul>
        </div>
        <div>
          <button>Apply</button>
          <button>Clear filters</button>
        </div>
      </div>
    </div>

  </body>
</html>
