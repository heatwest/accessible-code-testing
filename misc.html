<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Misc testing</title>
    <link rel="stylesheet" href="misc.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<script src="misc.js"></script>
</head>
<body>
	<h1>Misc testing:</h1>
	<fieldset>
		<legend>Was this article helpful?</legend>
		<input type="button" value="Yes">
		<input type="button" value="No">
	</fieldset>
	<br>
	<fieldset>
		<legend>Was this article helpful?</legend>
		<button>Yes</button>
		<button>No</button>
	</fieldset>
	<br>
	<div role="group" aria-labelledby="feedback">
		<div id="feedback">Was this article helpful?</div>
		<button>Yes</button>
		<button>No</button>
	</div>

	<p><span role="link" tabindex="0" data-href="https://google.com">Fully accessible ARIA link</span></p>

	<p><button id="button-123">Button 123</button></p>
	<hr />
	<h2>Deque AJAX focus example</h2>
	<p><button id="someButton">Load the AJAX content</button></p>
	<div id="someContainer"></div>
	<script>
	$("#someButton").click(function(){
	$.ajax({
	url: "https://webaim.org/intro/", 
	type:'GET',
	cache: false,
	success: function(result){
		$("#someContainer").show().html(result);
		var someHeading = $("#someContainer h2:first");
		/* set tabindex="-1" so the heading can receive keyboard focus */
		someHeading.attr('tabindex','-1');
		setTimeout(function(){ 
		/* move focus to the heading after a delay of 1 second */
		$("#someContainer h2:first").focus(); 
		}, 1000);
	}
	});
	}); 
	</script>
</body>
</html>
