<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Browser testing</title>
</head>
<body>
	<h1>Browser testing:</h1>
	<p>
		<a href="#">I'm a link</a>
	</p>
	<p>
		<button>I'm a button</button>
	</p>
	<p>
		<label for="test">I'm a text input</label><br />
		<input type="text" id="test">
	</p>
	<p>
		<fieldset>
			<legend>I'm a radio group</legend>
			<input type="radio" name="testRadio" id="radio1"><label for="radio1">Radio 1</label><br />
			<input type="radio" name="testRadio" id="radio2"><label for="radio2">Radio 2</label>
		</fieldset>
	</p>
	<p>
		<fieldset>
			<legend>I'm a checkbox group</legend>
			<input type="checkbox" name="testCheck" id="check1"><label for="check1">Checkbox 1</label><br />
			<input type="checkbox" name="testCheck" id="check2"><label for="check2">Checkbox 2</label>
		</fieldset>
	</p>
	<p>
		<label for="select1">I'm a select input</label><br />
		<select id="select1">I'm a select
			<option value="option1">Option 1</option>
			<option value="option2">Option 2</option>
			<option value="option3">Option 3</option>
		</select>
	</p>
</body>
</html>
