<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tables</title>
   </head>
   <body>
    <main>
        <table>
            <thead>
                <tr>
                    <th scope="col" id="col1">Select</th>
                    <th scope="col" id="col2">Name</th>
                    <th scope="col" id="col3">Address</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="radio" aria-labelledby="col1 name1" name="selectAcct"></td>
                    <td id="name1">Heather</td>
                    <td>123 main st</td>
                </tr>
                <tr>
                    <td><input type="radio" aria-labelledby="col1 name2" name="selectAcct"></td>
                    <td id="name2">Mike</td>
                    <td>987 some ave</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
